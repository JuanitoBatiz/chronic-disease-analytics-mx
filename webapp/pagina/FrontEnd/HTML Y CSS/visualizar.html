<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa por Entidad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">

</head>
<body>
<div class="container py-5">
  <h1 class="titulo mb-3">üó∫Ô∏è Visualizaci√≥n Nacional por Enfermedad</h1>
  <hr class="linea">

  <div class="row justify-content-center text-center">
  <!-- Mapa C√°ncer -->
  <div class="col-md-6 mb-4">
    <h4><strong>C√°ncer</strong></h4>
    <img src="{{ url_for('static', filename='mapas/defun_cancer_mapa.png') }}" alt="Mapa C√°ncer" class="mapa-img">
    <p id="desc-cancer" class="descripcion-mapa"></p>
  </div>

  <!-- Mapa Diabetes -->
  <div class="col-md-6 mb-4">
    <h4><strong>Diabetes</strong></h4>
    <img src="{{ url_for('static', filename='mapas/defun_diabetes_mapa.png') }}" alt="Mapa Diabetes" class="mapa-img">
    <p id="desc-diabetes" class="descripcion-mapa"></p>
  </div>
</div>
<script>
  fetch("/static/descripcion_mapas.json")
    .then(res => res.json())
    .then(data => {
      document.getElementById("desc-cancer").innerText = (data["defun_cancer_mapa.png"] || "").replace(/\\n\\n/g, "<br><br>");
      document.getElementById("desc-diabetes").innerText = (data["defun_diabetes_mapa.png"] || "").replace(/\\n\\n/g, "<br><br>");
    });
</script>

</body>
</html>
